<a href="int21.html#ah=0fh" class="ttydoc">INT 21h</a> AH=0FH Open file using FCB (DOS 1.0+)
────────────────────────────────────────────

Input:
    AH = 0Fh
    DS:DX = segment:offset of file control block (FCB)

Output:
    Return: AL = 0 if file opened or 0xFF if unable to open

Action:

    Open file using FCB.
